<!-- ustawia style padding-top 3, margin-left 8 i margin-right 8 -->
<div class="categories pt-3 mx-8">
  <!-- pętla foreach do tworzenia "kontenerów" div dla każdej kategorii poza ALL -->
  @for (category of categories; track category.technicalName) {
    @if (category.technicalName !== 'ALL') {
      <div class="flex flex-column align-items-center pb-3 category" [class.category-activated]="category.activated">
        <fa-icon class="mb-1" [icon]="category.icon"></fa-icon>
        <div title="{{category.displayName}}" class="name">{{ category.displayName }}</div>
      </div>
    }
  }
</div>
